<div>
    <!-- User menu -->
    <div ng-show="check()">
        <ul class="nav navbar-nav navbar-right">
            <li>
                <a class="dropdown-toggle" data-animation="am-fade" data-placement="bottom" bs-dropdown="dropdown"
                   aria-haspopup="true" aria-expanded="false" >
                    <strong>{{getLoggedUserFirstname()}} {{getLoggedUserName()}}</strong> <span class="caret"></span>
                </a>
            </li>
        </ul>
    </div>
    <!-- authentication -->
    <div ng-hide="check()">
        <form class="navbar-form navbar-right" name="login" role="login" ng-submit="signin()" novalidate>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="email"
                       ng-model="credentials.email" required/>
                <input type="password" class="form-control" placeholder="mot de passe"
                       ng-model="credentials.password" required />
            </div>
            <button type="submit" class="btn btn-default" ng-disabled="login.$invalid">
                Connexion
            </button>
        </form>
    </div>
</div>
